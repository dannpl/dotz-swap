<div class="header">
  <div class="container">
    <img
      [routerLink]="['/']"
      class="header__logo"
      src="https://www.dotz.com.br/assets/dotz/img/new-site-content/logo-small.png"
    />
    <div class="header__user" [routerLink]="['/perfil']">
      <span class="header__user__name">{{ user?.name }}</span>
      <img class="header__user__avatar" [src]="user?.avatar" />
    </div>
  </div>
</div>
